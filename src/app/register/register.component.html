<h2>Registration with User Details</h2>

<form (ngSubmit)="checkConf()">
    
    <div class="row">
        <label for="email">Email: <span style="color:red">*</span></label>
        <input type="email" [(ngModel)]="email" name="email" id="email" placeholder="Enter Email" required autofocus><br />
        <label for="password">Password: <span style="color:red">*</span></label>
        <input type="password" [(ngModel)]="password" name="password" id="password" placeholder="Enter Password" required><br />
        <label for="confirmPassword">Confirm Password: <span style="color:red">*</span></label>
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" id="confirmPassword" placeholder="Enter confirm Password" required>
        <br />
        <br />

        <label><strong>Personal Details:</strong></label><br>

        <label for="firstName">First Name: <span style="color:rgb(155, 44, 44)">*</span></label>
        <input type="text" [(ngModel)]="firstName" name="firstName" id="firstName" placeholder="Enter your Name" required><br />
        <label for="middleName">Middle Name: </label>
        <input type="text" [(ngModel)]="middleName" name="middleName" id="middleName" placeholder="Enter your Name"> (Optional)<br />
        <label for="lastName">Last Name: <span style="color:red">*</span></label>
        <input type="text" [(ngModel)]="lastName" name="lastName" id="lastName" placeholder="Enter your Name" required><br />
        <label for="gender">Gender: <span style="color:red">*</span></label>
        <input type="radio" [(ngModel)]="gender" name="gender" id="female" value="Female" required checked>Female
        <input type="radio" [(ngModel)]="gender" name="gender" id="male" value="Male">Male<br />
        <label for="dob">DOB: <span style="color:red">*</span></label>
        <input type="date" [(ngModel)]="dob" name="dob" id="dob" required> <br />

        <label for="mobile">Mobile No: <span style="color:red">*</span></label>
        <input type="number" [(ngModel)]="mobile" name="mobile" id="mobile" placeholder="Enter your Mobile No" required> <br />
        <br />
        <button><a href="index.html" style="text-decoration:none;">Home</a></button>
        <button>Submit</button>
        </div>
</form>
